apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: bookstore
  annotations:
    owner: "aiyan"
    #configmanagement.gke.io/managed: disabled
    #client.lifecycle.config.k8s.io/mutation: "ignore"
  #annotations:
  #configmanagement.gke.io/managed: disabled
spec:
  replicas: 1
  minReadySeconds: 9
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
