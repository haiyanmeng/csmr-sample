apiVersion: configsync.gke.io/v1alpha1
kind: RepoSync
metadata:
  name: repo-sync
  # namespace: bookstore
spec:
  sourceFormat: unstructured
  override:
    resources:
    - containerName: "reconciler"
      cpuLimit: "888m"
      memoryLimit: "444Mi"
    - containerName: "git-sync"
      memoryLimit: "333Mi"
  git:
    repo: https://github.com/haiyanmeng/csmr-sample
    branch: master
    dir: bookstore
    auth: none
