apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: bookstore
  owner: haiyan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
